name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
      checks: write
      statuses: write
      packages: read
      deployments: write
      repository-projects: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CLAUDE_PAT }}  # Using PAT instead of GITHUB_TOKEN
          ref: ${{ github.head_ref || github.ref }}
      
      - name: Configure Git
        run: |
          git config --global user.name "Claude Code"
          git config --global user.email "claude@anthropic.com"
          git config --global init.defaultBranch main
          git config --global pull.rebase false
          # Configure authentication with PAT
          git config --global url."https://x-access-token:${{ secrets.CLAUDE_PAT }}@github.com/".insteadOf "https://github.com/"
      
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CLAUDE_PAT }}  # Using PAT instead of GITHUB_TOKEN
          
          # Allow Claude to use all necessary tools with expanded permissions
          allowed_tools: |
            Bash(*)
            Git(*)
            FileSystem(*)
            Write(*)
            Read(*)
            Edit(*)
            MultiEdit(*)
            Glob(*)
            Grep(*)
            LS(*)
          
          # Custom instructions for Claude to use full capabilities
          custom_instructions: |
            You have full access to:
            - Read and write files using FileSystem tools
            - Execute bash commands including ls, curl, find, grep, etc.
            - Full git operations including checkout, fetch, merge, rebase
            - Create, switch, and manage branches
            - Push changes and create pull requests
            - Read repository metadata and project information
            - Modify workflow files (you have workflows permission via PAT)
            
            Git configuration:
            - User name: Claude Code
            - User email: claude@anthropic.com
            - Authentication is pre-configured with GitHub PAT
            
            Best practices:
            - Always create feature branches for changes
            - Use descriptive commit messages
            - Test changes before committing
            - Follow the project's coding standards
          
          # Environment variables for enhanced functionality
          claude_env: |
            NODE_ENV=development
            GIT_AUTHOR_NAME=Claude Code
            GIT_AUTHOR_EMAIL=claude@anthropic.com
            GIT_COMMITTER_NAME=Claude Code
            GIT_COMMITTER_EMAIL=claude@anthropic.com
            GITHUB_TOKEN=${{ secrets.CLAUDE_PAT }}
            PATH=/usr/local/bin:/usr/bin:/bin
            SHELL=/bin/bash
